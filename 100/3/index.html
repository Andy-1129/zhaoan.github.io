<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11.25</title>
	<style>
   .box{
  height: 200px;
  width: 200px;
  background-color: #552233;
}

.ball{
  background-color: red;
  width: 50px;
  height: 50px;
  border-radius: 25px;
  transition: background-color 1s;//初始颜色  持续时间 要控制所有变化用all//
}
.ball:hover{
  background-color: #458614;//最终颜色
  
  top:60px;
  left: 20px;
  border-radius:10px;//过渡效果各种变化  要与.ball中的元素对应要不然没有过渡效果
}

</style>
</head>
<body>
      <p>css3过渡效果-鼠标滑过变颜色</p>
      <div class="box">

         <div class="ball"></div>
     </div>
	      
</body>
</html>
