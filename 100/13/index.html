<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>try jquery(js 小应用)点击弹框</title>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>

	<style>
	  .circle {
	  	width: 170px;
	  	height: 170px;
	  	margin: 40px auto;
	  	border-radius: 50%;
	  	background-color: black;
	  }
     
	</style>
</head>
<body>
	<div class="circle"></div>

	<script>
	    $('.circle').click(function(){
	      alert('hello clicked!!!');
	      /*alert:警告 弹框输出内容*/
	     	
	    });
	</script>
</body>
</html>
