<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父元素失去高度</title>
</head>
<style>
	.clearfix:before,.clearfix:after{display:table;
content:""}
.clearfix:after{clear:both;}
.clearfix{zoom:1;}
	.parent{background-color: yellow;border:2px solid black;}
	.left{background-color: #665588;width: 20%;float: left;}
	.right{background-color:red;width: 80%;float: right; }
</style>
<body>
	<h4>如果一个父元素中包含若干个子元素，那么当给所有的子元素都设置了浮动（ e.g float: left ），那么父元素的高度就会为0。</h4>
	<p>解决方法给父元素使用clearfix</p>
	<div class="parent clearfix">
		<div class="left"></div>
		<div class="right">
			sbfkajv
		</div>
	</div>
</body>
</html>
