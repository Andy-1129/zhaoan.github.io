<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>try jquery(js 类库)点击改变样式 </title>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>

	<style>
	  .circle {
	  	width: 170px;
	  	height: 170px;
	  	margin: 40px auto;
	  	border-radius: 50%;
	  	background-color: black;
	  }
      .circle.red {
         background-color: red;
         border-radius: 10%; 
      }
	</style>
</head>
<body>
	<div class="circle"></div>

	<script>
	     $('.circle').click(function(){
	      $('.circle').addClass("red");/*运行.circle.red 的样式*/	
	    }
	    );  
	</script>
</body>
</html>
