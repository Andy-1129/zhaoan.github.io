<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11.25</title>
	<style>
    .bigbox{
  position: relative;//设立的坐标盒子
  height: 300px;
  width: 300px;
  background-color: #865123;
}
.box{
  
  height: 200px;
  width: 200px;
  background-color: #552233;
}

.ball{
  position: absolute;//要控制的盒子
  top:20px;
 
  right: 50px;//盒子的在坐标中的相对位置（盒子超出边界 值设成负值
  background-color: red;
  width: 50px;
  height: 50px;
  border-radius: 25px;
  
}

</style>
</head>
<body>
       <p>两个盒子相对位置/绝对位置控制</p>
      <div class="bigbox">
      <div class="box">
      <div class="ball"></div>
       </div>
</div>
</body>
</html>
