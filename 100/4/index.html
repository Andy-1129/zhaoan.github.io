<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11.25</title>
	<style>
    .bigbox{
  position: relative;
  height: 300px;
  width: 300px;
  background-color: black;
}
.box{
  
  height: 200px;
  width: 200px;
  background-color: #552233;
}

.ball{
  position: absolute;//绝对位置//
  top:-20px;
 
  right: 50px;//控制盒子的绝对位置//
  background-color: red;
  width: 50px;//svsjvdbsbv//
  height: 50px;
  border-radius: 25px;
  
}

</style>
</head>
<body>
       <p>两个盒子相对位置(position: relative)/绝对位置(position: absolute)控制</p>
      <div class="bigbox">
        <div class="box"></div>
        <div class="ball"></div>
      </div>
</div>
</body>
</html>
