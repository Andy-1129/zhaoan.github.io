<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>responsive design响应式 移动优先</title>
</head>
<style>
	.box{
		background-color: #635214;
		width: 300px;
		height: 300px;
		border-radius: 50%;
        margin: 300px auto;
        box-shadow: 0px 0px 5px #886655;

	}
    @media (min-width: 500px)/*	锁定媒介 设置变化条件*/
    {
    	.box{background-color: red;}
    }
</style>
<body>
	<div class="box"></div>
</body>
</html>
